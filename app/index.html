<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Search Project</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="result">
      <!-- Results will appear here -->
    </div>
    <div
      class="bg-amber-100 text-black mx-auto flex flex-wrap"
      id="api-response"
    >
      <form action="">
        <input type="text" placeholder="Enter a NUMBER here" />
        <button type="submit">Search this</button>
        <!-- //sends form data over sir -->
      </form>
    </div>
    <div
      class="bg-amber-100 text-black mx-auto flex flex-wrap"
      id="cardHolderPrimary"
    >
      <button
        class="bg-amber-400 text-black mx-auto flex flex-wrap"
        id="showAllButton"
      >
        Show all
      </button>

      <button
        class="bg-amber-400 text-black mx-auto flex flex-wrap"
        id="showZFighterButton"
      >
        Show Z-Fighters
      </button>

      <button
        class="bg-amber-400 text-black mx-auto flex flex-wrap"
        id="showFriezaButton"
      >
        Show Freiza Force
      </button>

      <button
        class="bg-amber-400 text-black mx-auto flex flex-wrap"
        id="showVillainButton"
      >
        Show Villains
      </button>
    </div>

    <div id="imgbox">
      <img class="border-y-violet-800" src="" alt="Description of image" />
    </div>

    <div
      class="bg-blue-400 text-black mx-auto flex flex-wrap"
      id="effectTxt"
    ></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
