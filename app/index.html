<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bugcat Capoo Game</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="bg-amber-100 text-black mx-auto" id="api-response">
      <form>
        Type an ID number here:
        <input type="text" name="leCharName" class="bg-white" id="userInput" />
        <input type="submit" value="Submit" />
        <button class="myButton" id="userInputButton">
          Show your custom API entry
        </button>
      </form>
    </div>
    <div class="flexcontainer">
      <div class="card">
        <button class="myButton" id="userInputButton">
          Show your custom API entry
        </button>
      </div>
      <div class="card">
        <button class="myButton" id="easyButton">Easy mode</button>
      </div>

      <div class="card">
        <button class="myButton" id="mediumButton">Medium difficulty</button>
      </div>

      <div class="card">
        <button class="myButton" id="hardButton">Hard difficulty</button>
      </div>
    </div>
    <div class="flexcontainer">
      <div class="card">
        <button class="" id="huntButton">Hunt!</button>
      </div>
      <div class="card">
        <button class="myButton" id="sleepButton">Sleep!</button>
      </div>

      <div class="card">
        <button class="myButton" id="eatButton">Eat!</button>
      </div>
      <div class="card">
        <button class="myButton" id="playButton">Play!</button>
      </div>
      <div class="card">
        <button class="myButton" id="batheButton">Bathe!</button>
      </div>
    </div>

    <div id="imgbox">
      <img class="catimg" src="" alt="Description of image" />
    </div>

    <div class="flexcontainer2">
      <div class="card" id="effectTxt">
        <h3>
          Welcome to Capoo Game! Press a difficulty button to start! You'll die
          if hunger is 10+; boredom is 10+; energy is 0-; and cleanliness is 0-
        </h3>
      </div>
    </div>
    <div class="flexcontainer2">
      <div class="card" id="statsTxt">
        <h3>
          Your stats are Hunger: 0 Food: 0 Boredom: 0 Energy: 0 Cleanliness: 0
        </h3>
      </div>
    </div>
    <div class="flexcontainer">
      <div class="card">
        <button class="myButton" id="darkLightButton">Dark/Light Mode</button>
      </div>
      <div class="card">
        <button class="myButton" id="capooImageButton">I want Bugcat!</button>
      </div>
      <div class="card">
        <button class="myButton" id="dogooImageButton">I want Dogdog!</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
